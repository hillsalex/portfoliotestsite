</head>

<body>
    <!--<div id="bodyBG" style="width:2101px;height:1284px;position:absolute;left:-130px;top:-41px"></div>-->
    <div class="bodyContainer center">
        <header>
            <div class="arbitraryHeightRow" style="height:100%;">
                <div class="box-1">
                    <h1 class="brand">[rnd]</h1>
                </div>
                <div class="box-1 header-bottom-border img0"></div>
                <div class="box-1 header-bottom-border img0"></div>
                <div class="box-1 header-bottom-border img0"></div>
                <div class="box-1 header-bottom-border img0"></div>
                <div class="box-1 header-bottom-border img0"></div>
                <div class="box-1"></div>
            </div>
        </header>
        <section>
            <div class="arbitraryHeightRow height-1">
                <div class="box-1"></div>
                <div class="box-2 project-title-dev">
                    <div class="row100">
                        <h1>polyhedral fuck you</h1>
                        <h1 class="priceClass">$495</h1>
                    </div>
                    <div class="row100">
                        <h2>250/250 unique designs remaining</h2>
                    </div>
                </div>
            </div>
            <div class="arbitraryHeightRow height-3">
                <div class="box-1"></div>
                <div class="box-2">
                    <x3d id="main3d-dev">
                        <scene>
                            <Viewpoint id="front" position="0 1 1" orientation="0 -0.2 -1" description="camera" "set_bind"="true"></Viewpoint>
                            <inline url="models/box 2 son.stl.x3d" nameSpaceName=""></inline>
                        </scene>
                    </x3d>
                </div>
                <div class="box-1">
                    <div class="row100 height-1"></div>
                    <div class="row100 height-1"></div>
                    <div class="row100 height-1">
                        <div class="buttonHolder">
                            <div class="bg-centerer" style="position:relative;width:0;height:0">
                                <div class="button-bg">
                                </div>
                            </div>
                            <button id="randomizeButton" type="button" class="btn btn-primary randomizeButton" data-ui-color-change="background-color">
                                randomize
                            </button>
                        </div>
                    </div>
                </div>
                <div class="box-2">
                    <img class="tableMainPic" />
                </div>
            </div>
        </section>
        <footer>
            <div class="arbitraryHeightRow height-1">
                <div class="box-1"></div>
                <div class="box-1">
                    <img class="smallImage1"/>
                </div>
                <div class="box-1">
                    <img class="smallImage2"/>
                </div>
                <div class="box-1">
                    <div class="buttonHolder">
                        <div class="bg-centerer" style="position:relative;width:0;height:0">
                            <div class="button-bg">
                            </div>
                        </div>
                        <button id="orderButton" type="button" class="btn btn-primary randomizeButton" data-ui-color-change="background-color">
                            order
                        </button>
                    </div>
                </div>
                <div class="box-2 description-dev">
                    <h3>
                        One of a kind hand-made end table crafted for durability out of steel with a powdercoated finish
                    </h3>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
